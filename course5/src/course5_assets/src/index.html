<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Microblog</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
  <header>
    <h1>Microblog</h1>
  </header>
  <main>
    
    <h3>Posts</h3>
    <label>What do you want post?</label>
    <textarea id="message"></textarea>
    <br />
    <label>OTP</label>
    <br />
    <textarea id="otp"></textarea>
    <br />
    <button id="post">Post</button>
    <h5>My Post List</h5>
    <section id="posts_section"></section>
    <h3>Follows</h3>
    <label>what do you want follow?</label><br />
    <textarea id="follow_text"></textarea>
    <br />
    <button id="follow">Follow</button>
    <h5>My Follow List</h5>
    <section id="follows_section"></section>
    <h3>Name</h3>
    <label>Set Name</label><br />
    <textarea id="name"></textarea>
    <br />
    <button id="set">Set</button>
    <br />
    <label>Get Name</label><br />
    <button id="get">Get</button>
    <br />
    <span id="get_name"></span>
  </main>
</body>

</html>
